{% extends 'base.html' %}
{% block body_block %}

<h1>LOGIN</h1>
<h2>Please proceed to the registration page if you haven't registered yet</h2>
<div class="jumbotron">
  <form class="" action="{% url 'tapp:user_login' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label for="username">Username: </label>
    <input type="text" name="username">
    </div>
    <div class="form-group">
    <label for="password">Password: </label>
    <input type="password" name="password">
    </div>

    <input type="submit" name="" value="Login">

  </form>
</div>

{% endblock %}
